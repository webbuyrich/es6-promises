<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API Testing</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <div id="output"></div>
    <script>
        document.getElementById('getText').addEventListener('click', getText);

        function getText(){

            // 1. Default syntax to return data using fetch
            // fetch('sample.txt')
            // .then(function(res){
            //     return res.text();
            // })
            // .then(function(data){
            //     console.log(data);
            // });
            
            // 2. Shorter function notation way to return data using fetch
            fetch('sample.txt')
                .then( (res) => res.text() )
                // change to output data to div in DOM
                .then( (data) => {
                    document.getElementById('output').innerHTML = data;
                });
        }

    </script>
</body>
</html>
