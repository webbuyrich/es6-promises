<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <mimeMap fileExtension=".json" mimeType="application/json" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <source src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript">
    <title>Fetch API Testing</title>
</head>
<body>
    <div class="container" style="margin: 20px 0px;">
        <button class="btn btn-primary btn-sm" id="getText">Get Text</button>
        <button class="btn btn-primary btn-sm" id="getUsers">Get JSON</button>
        <button class="btn btn-primary btn-sm" id="getPosts">Get API DATA</button>   
        <div class="row">
            <div class="col-lg-10" id="output"></div>
        </div>
    </div>
    
    
    
    <script>
        // Get Text EventListener
        document.getElementById('getText').addEventListener('click', getText);
        // Get Users EventListener
        document.getElementById('getUsers').addEventListener('click', getUsers);
        // Get Users EventListener
        document.getElementById('getPosts').addEventListener('click', getPosts);
        
        // get text function
        function getText(){

            // 1. Default syntax to return data using fetch
            // fetch('sample.txt')
            // .then(function(res){
            //     return res.text();
            // })
            // .then(function(data){
            //     console.log(data);
            // });
            
            // 2. Shorter function notation way to return data using fetch
            fetch('sample.txt')
                .then( (res) => res.text() )
                // change to output data to div in DOM
                .then( (data) => {
                    document.getElementById('output').innerHTML = data;
                })
                .catch((err) => console.log(err));
        }

        function getUsers(){
            fetch('users.json')
                .then((res) => res.json())
                .then((data) => {
                    let output = `
                    <h2>Users</h2>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                        </tr>
                        </thead >
                        <tbody>`;
                    data.forEach(function(user){
                        output +=`
                            <tr>
                                <th scope="row">${user.id}</th>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                
                            </tr>                            
                        `;
                    });
                    output +=`</tbody></table>`;
                    document.getElementById('output').innerHTML = output;
                })
        }

        function getPosts() {
                fetch('https://jsonplaceholder.typicode.com/posts')
                    .then((res) => res.json())
                    .then((data) => {
                        let posts = `
                    <h2>Posts</h2>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">TITLE</th>
                            <th scope="col">BODY</th>
                        </tr>
                        </thead >
                        <tbody>`;
                        data.forEach(function (post) {
                            posts += `
                            <tr>
                                <th scope="row">${post.id}</th>
                                <td>${post.title}</td>
                                <td>${post.body}</td>
                            </tr>                            
                        `;
                        });
                        posts += `</tbody></table>`;
                        document.getElementById('output').innerHTML = posts;
                    })
            }

    </script>
</body>
</html>
